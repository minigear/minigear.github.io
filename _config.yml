# Site Info
title: 'Minigear'
tagline: '개발자 기록'
description: '보다 나은 개발자가 되기 위한 기록'
baseurl: ""
url: https://minigear.github.io
logo: '/public/logo.jpg'

# Site configurations
plugins:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0

# About/contact
author:
  name: Minigear
  description: A passionate <strong>developer and researcher</strong>, learning to be a giant.
  contact:
    # linkedin:  https://www.linkedin.com/in/joongho-kim-282976111/
    github:    https://github.com/minigear
    # facebook:  <hide>
    # twitter:
    email: mailto:coosac@gmail.com

# Navigation (2nd level links supported)
nav:
  Home:
    - '/'
  Blog:
    - '/blog/'
  Categories:
    - '/'
    # - { Categories All: '/blog/categories/' }
    - { TIL (Today I Learned): '/blog/categories/#til' }
    - { Dev: '/blog/categories/#dev'}
    - { Java: '/blog/categories/#java' }
    - { Spring: '/blog/categories/#spring' }
    - { etc: '/blog/categories/#etc' }
#    - { Categories: '/blog/categories/' }
#    - { Tags: '/blog/tags/' }

  Tags:
    - '/blog/tags/'

  About:
    - '/about/'

  Search:
    - '/search/'
#  Github Project:
#    - 'http://minigear.github.io/'

# Where are tags and categories displayed
tag_page: '/blog/tags/'

category_page: '/blog/categories/'

hero:
  image: /public/img/we_will_be_giants_by_yalestewart.jpg
  caption: Original Artwork &copy; <a href="http://yalestewart.deviantart.com/art/We-Will-Be-Giants-370176475">Yale Stewart</a>

